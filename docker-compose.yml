version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: scheduling-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-scheduling_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - scheduling-network

  redis:
    image: redis:7-alpine
    container_name: scheduling-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - scheduling-network

networks:
  scheduling-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
